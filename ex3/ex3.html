<html>
  <head>
    <title>Exercici tre</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v7.0.0/dist/aframe-extras.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  </head>
  <body>

   <a-scene mindar-image="imageTargetSrc: skibidi.mind;" color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" vr-mode-ui="enabled: false" device-orientation-permission-ui="enabled: false">
        <a-assets>
            <a-asset-item id="avatarModel" src="personatge1.glb"></a-asset-item>
            <img id="elpibe" src="wally.png"/> 
        </a-assets>

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
          <a-plane src="#elpibe" position="0 0 0" height="1" width="1" rotation="0 0 0"></a-plane>              
        </a-entity>
        
    
        <a-entity mindar-image-target="targetIndex: 1">
            <a-gltf-model src="#avatarModel"
              scale="0.005 0.005 0.005"
              position="0 0 0"
              rotation="90 0 0"
              animation-mixer ="clip: flair__1_" >
            </a-gltf-model>
        </a-entity> 

        <a-entity mindar-image-target="targetIndex: 2">
            <a-gltf-model src="#avatarModel"
              scale="0.005 0.005 0.005"
              position="0 0 0"
              rotation="90 0 0"
              animation-mixer ="clip: flair__1_" >
            </a-gltf-model>
        </a-entity> 

        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>
        <a-entity mindar-image-target="targetIndex: 3">
            <a-gltf-model src="#avatarModel"
              scale="0.005 0.005 0.005"
              position="0 0 0"
              rotation="90 0 0"
              animation-mixer ="clip: flair__1_" >
            </a-gltf-model>
        </a-entity> 
    </a-scene>
  
</body>
</html>

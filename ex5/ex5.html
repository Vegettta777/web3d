<html>

<head>
  <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
</head>

<body>
  <a-scene cursor="rayOrigin: mouse">
    <a-assets>
      <img id="fons" src="fons1.jpg" />
      <img id="suelo" src="clemente.jpg" />
      <img id="igeno" src="1741974649995.jpg" />
      <img id="choza" src="choza.jpg" />
      <img id="eta" src="aaa.jpeg" />
      <img id="clemente" src="clemente.jpg" />
      <img id="teletubi" src="teletubi.jpeg" />
      <img id="pelo" src="pelo.png" />
      <img id="bolafuego" src="bolafuego (1) (1).png" />
    </a-assets>

    <a-sky src="#fons"></a-sky>

    <a-plane position="0 0 0" rotation="-90 0 0" width="100" height="100" src="#suelo"></a-plane>

    <a-plane position="-1 4 -8" rotation="0 0 0" width="5" height="5" src="#igeno"
      animation="property: position; to: -1 4 -30; dur: 10000; dir: alternate; loop: true">

      <a-plane position="-1 4 -6" rotation="0 0 0" width="10" height="10" src="#pelo"></a-plane>

    </a-plane>

    <a-box id="chozaa" position="-5 3 6" rotation="0 0 50" src="#choza" depth="1" height="5" width="5"></a-box>

    <a-dodecahedron id="esmou" position="8 2 -6" rotation="0 40 0" radius="3" src="#eta"></a-dodecahedron>

    <a-torus id="toro" position="-6 2 -6" rotation="0 -90 0" radius="0.5" src="#teletubi"></a-torus>

    <a-sphere id="bomba" position="3.12 1 8 " rotation="0 90 0"src="bolafuego (1) (1).png"></a-sphere>

  </a-scene>

  <script>
    let unobjecte = document.querySelector("#esmou"); 
    let unobjecte2 = document.querySelector("#toro");
    let unobjecte3 = document.querySelector("#bomba");
    let unobjecte4 = document.querySelector("#chozaa");




    
    unobjecte.addEventListener("click", () => {
      unobjecte.setAttribute("animation", {
        property: "position",
        to: "8 40 -6",
        dur: 10000
      });
    });

    unobjecte2.addEventListener("click", () => {
      unobjecte2.setAttribute("animation", {
        property: "position",
        to: "-7 3 -7",
        dur: 1000,   // Ajuste de duración
        dir: "alternate", // Hacer que la animación vaya de ida y vuelta
        loop: true // Mantener la animación en bucle
      });
    });

    unobjecte3.addEventListener("click", () => {
      unobjecte3.setAttribute("animation", {
        property: "position",
        to: "-4 3 6",
        dur: 1000,   // Ajuste de duración
        dir: "alternate", // Hacer que la animación vaya de ida y vuelta
        loop: true // Mantener la animación en bucle
      });
    });

    unobjecte4.addEventListener("click", () => {  //choza inka
      unobjecte4.setAttribute("animation", {
        property: "position",
        to: "-41 999 -1",
        dur: 1000,   // Ajuste de duración
        dir: "alternate", // Hacer que la animación vaya de ida y vuelta
        loop: true // Mantener la animación en bucle
      });
    });


  </script>
